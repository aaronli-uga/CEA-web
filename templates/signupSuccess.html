{% extends "main.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign in Successful</h3>
    <div class="box">
        <form method="POST" action="/signupSuccess" enctype="multipart/form-data">
            <div class="field">
                <p>Welcome to tomato simulator <b></b>{{name}}</p>
            </div>

            <div class="field">
                <p>{{file}}</p>
            </div>
            
            <button class="button is-block is-info is-large is-fullwidth">Go to Simulator</button>
        </form>
    </div>
</div>
{% endblock %}
